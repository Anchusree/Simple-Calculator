<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet">
    <script src="calc.js"></script>
</head>
<body>
    <header>
        <h1>Simple Calculator</h1>
    </header>
    <div class="container"> 
        <div class="box">
            <input type="text" id="display" placeholder="0" readonly>
            <br>
            <br>
            <br>
            <button class="buttons" onclick="btton(1)">1</button>
            <button class="buttons" onclick="btton(2)">2</button>
            <button class="buttons" onclick="btton(3)">3</button>
            <button class="buttons" onclick="btton('/')">/</button>
            <br>
            <br>
            <button class="buttons" onclick="btton(4)">4</button>
            <button class="buttons" onclick="btton(5)">5</button>
            <button class="buttons" onclick="btton(6)">6</button>
            <button class="buttons" onclick="btton('*')">*</button>
            <br>
            <br>
            <button class="buttons" onclick="btton(7)">7</button>
            <button class="buttons" onclick="btton(8)">8</button>
            <button class="buttons" onclick="btton(9)">9</button>
            <button class="buttons" onclick="btton('-')">-</button>
            <br>
            <br>
            <button class="buttons" onclick="btton(0)">0</button>
            <button class="buttons" onclick="btton('.')">.</button>
            <button class="buttons" onclick="equalbtton('=')">=</button>
            <button class="buttons" onclick="btton('+')">+</button>
         
        </div>
    </div>
    
</body>
</html>
